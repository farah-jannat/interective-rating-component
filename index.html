<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type ="image/png" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="all-content">
                <div class="part1">
                <span class="star">
                    <img src="images/icon-star.svg" alt="">
                </span>
                    <h1 class="header">How did we do?</h1>
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <div class="num">
                    <div class="num1">1</div>
                    <div class="num1">2</div>
                    <div class="num1">3</div>
                    <div class="num1">4</div>
                    <div class="num1">5</div>
                        </div>
                <button>SUBMIT</button>
                </div>
                <div class="part2 hidden">
                    <img src="images/illustration-thank-you.svg" alt="">
                    <h1>You selected 4 out of 5</h1>
                    <h1 class="header">Thank you!</h1>
                    <p>We apprecite you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
                </div>


            </div>
        </div>

    </div>
    
</body>
</html>
